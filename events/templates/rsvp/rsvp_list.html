<div class="container mx-auto p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
          <tr>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Number
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
             Event Name
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
                Event Date
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
                Location
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
                Group Name
            </th>
            <th
              class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for event in events %}
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-4 whitespace-nowrap">{{forloop.counter}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{event.name}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{event.date}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{event.location}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">{{event.group_name}}</td>
                    <td class="px-4 py-4 whitespace-nowrap">
                    <a
                        href="{% url 'assign-role' event.id %}"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                    >
                        Change Role
                    </a>
                    </td>
                </tr>
            {% endfor %}
            
        </tbody>
      </table>
    </div>
  </div>
  
<QuerySet ['events/templates/rsvp/rsvp_list.html']>
